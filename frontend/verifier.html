<!-- This is the main HTML file for the credential verifier interface. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Verify Credential</title>
    
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      
      <h1>Verify Credential</h1>
      
      <input
        type="text"
        id="cidInput"
        placeholder="Paste IPFS CID here"
        style="width: 100%; margin-bottom: 12px"
      />
      
      <button id="verifyEthBtn">Verify on Ethereum</button>
      
      <button id="verifyPolyBtn" style="margin-left: 8px">
        Verify on Polygon
      </button>
      
      <p id="status"></p>
      
      <iframe
        id="credentialDisplay"
        style="
          width: 100%;
          height: 320px;
          border: 1px solid #ccc;
          border-radius: 8px;
          display: none;
          margin-top: 16px;
        "
      ></iframe>
    </div>
    <!-- Include ethers.js from a CDN for blockchain interactions -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <script type="module" src="js/constants.js"></script>
    
    <script type="module" src="js/blockchain.js"></script>
    
    <script type="module" src="js/services.js"></script>
    
    <script type="module" src="js/ui.js"></script>
    
    <script type="module" src="js/verifier.js"></script>
  </body>
</html>
